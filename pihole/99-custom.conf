# Custom Pi-hole dnsmasq configuration
# Enhanced client detection and network configuration

# Enable listening on all interfaces
interface=*

# Allow queries from local network ranges
listen-address=0.0.0.0
bind-interfaces

# Allow queries from common local network ranges
local-service=false

# Enhanced client identification
# Enable DHCP lease file reading for better client names
dhcp-leasefile=/etc/pihole/dhcp.leases

# Enable hostname resolution from multiple sources
expand-hosts
domain-needed
bogus-priv

# Read /etc/hosts for additional hostname resolution
addn-hosts=/etc/hosts

# Enable reverse DNS lookups for better client identification
# Note: You may need to configure these in Pi-hole web interface
# for your specific network (typically 192.168.0.0/24)

# Improve client name resolution
localise-queries

# Cache size for better performance (default is 150)
cache-size=1000
