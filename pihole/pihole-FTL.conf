# Pi-hole FTL Configuration
# This file configures the Pi-hole FTL (Faster Than Light) DNS server

# Privacy Level: 0 = Show everything, 1 = Hide domains, 2 = Hide domains and clients, 3 = Anonymous mode
PRIVACYLEVEL=0

# Query logging (should be enabled to see clients)
QUERY_LOGGING=true

# Network scanning to discover clients
SCAN_NETWORK=true

# Network interface detection
NETWORK_ONLY=false

# Show client names resolution
RESOLVE_IPV6=true
RESOLVE_IPV4=true

# Client identification method
# 0 = Use hostname from DHCP table
# 1 = Use hostname from system's ARP table  
# 2 = Use hostname from both
NAMES_FROM_NETDB=2

# Enable detailed logging
DEBUG_ALL=false
DEBUG_DATABASE=false
DEBUG_GC=false
DEBUG_LOCKS=false
DEBUG_QUERIES=true
DEBUG_FLAGS=false
DEBUG_SHMEM=false
DEBUG_REGEX=false
DEBUG_API=false
DEBUG_OVERTIME=false
DEBUG_STATUS=false
DEBUG_CAPS=false
DEBUG_DNSSEC=false
DEBUG_VECTORS=false
DEBUG_RESOLVER=false
DEBUG_EDNS0=false
DEBUG_CLIENTS=true
DEBUG_ARP=true

# Network table refresh interval (seconds)
REFRESH_HOSTNAMES=60

# Flush ARP cache every X seconds (0 = disabled)
FLUSH_ARP=300

# Socket listening configuration
SOCKET_LISTENING=localonly

# Log queries for better client tracking
LOG_QUERIES=true

# Conditional forwarding settings for better client name resolution
# These will be automatically configured if you set them via web interface
# REV_SERVER=true
# REV_SERVER_DOMAIN=local
# REV_SERVER_TARGET=192.168.0.1
# REV_SERVER_CIDR=192.168.0.0/24
